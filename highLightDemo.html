<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>High Light Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="jquery.highlight.js"></script>
  <style type="text/css">
  body,
  ul,
  li {
    margin: 0;
    padding: 0;
  }
  
  li {
    list-style: none;
    line-height: 48px;
    background: #eee;
    padding-left: 16px;
  }
  
  .highlight {
    color: red;
  }
  
  .highlight-blue {
    color: blue;
  }
  
  .highlight-green {
    color: green;
  }
  </style>
</head>

<body>
  <ul id="highlight-plugin">
    <li>highlight - 1</li>
    <li>highlight - 2</li>
    <li>highlight - 3</li>
    <li>highlight - 4</li>
    <li>highlight - 5</li>
    <li>highlight - 6</li>
    <li>highlight - 7</li>
    <li>highlight - 8</li>
    <li>highlight - 9</li>
    <li>highlight - 10</li>
    <li>highlight - 11</li>
  </ul>
  <input id="main" />
  <select>
    <option>red</option>
    <option>blue</option>
    <option>green</option>
  </select>
  <button id="hl">HighLight</button>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#hl').click(function() {
      var color = $('select option:selected').text();
      var cls = 'highlight';
      var highLightText = $('#main').val();
      var elem = $('li:contains('+ highLightText +')');
      if(color != 'red') {
        cls += '-' + color;
      }
      $('li').removeHighlight();
      elem.highlight(highLightText, cls);
      // var high = new Highlight(elem, {
      //   text: highLightText,
      //   cls: cls
      // });
      // high.highlight();
    });
  });
  </script>
</body>

</html>
